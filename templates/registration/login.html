{% extends 'base/auth_base.html' %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <main class="auth">
                <header id="auth-header" class="auth-header" style="background-image: url(assets/images/illustration/img-1.png);">
                    <h1>
                        <img src="assets/images/brand-inverse.png" alt="" height="72">
                        <span class="sr-only">Sign In</span>
                    </h1>
                    <p> Don't have a account?
                        <a href="/accounts/register"> Sign Up </a>
                    </p>
                </header>
                <!-- form -->
                <form action="/accounts/login/" class="auth-form" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <!-- .form-group -->
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                    </div>
                    <!-- /.form-group -->
            
                    <!-- recovery links -->
                    <div class="text-center pt-3">
                        <a href="#" class="link">Forgot Username?</a>
                        <span class="mx-2">·</span>
                        <a href="#" class="link">Forgot Password?</a>
                    </div>
                    <!-- /recovery links -->
                </form>
                <!-- /.auth-form -->
            
                <!-- copyright -->
                <footer class="auth-footer"> © 2018 All Rights Reserved.
                    <a href="#">Privacy</a> and
                    <a href="#">Terms</a>
                </footer>
            </main>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
